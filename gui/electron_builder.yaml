  - dist/**          # your GUI build
  - src/**           # your code
  - package.json
extraResources:
  - from: ../dist/open-edison-backend
    to: backend/open-edison-backend
mac:
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
  icon: ../media/Black_Edison_Logomark512.icns
  hardenedRuntime: true
  entitlements: entitlements.mac.plist

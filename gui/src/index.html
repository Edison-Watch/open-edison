<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Edison Desktop</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: filesystem: app: http: https: ws: wss:; script-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: app: http: https:; style-src * 'self' 'unsafe-inline' data: blob: app: http: https:; img-src * data: blob: app: http: https:; font-src * data: blob: app: http: https:; connect-src * data: blob: app: http: https: ws: wss:; media-src * data: blob: app: http: https:; frame-src * app: http: https:; frame-ancestors *; child-src * data: blob: app: http: https:; worker-src * data: blob: app: http: https:;">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        #root {
            height: 100vh;
        }

        /* Inline theme variables to ensure availability even if external CSS fails to load */
        :root[data-theme='light'] {
            --bg: #f8fafc;
            --text-primary: #111827;
            --text-muted: #6b7280;
            --panel-bg: #ffffff;
            --panel-border: #e5e7eb;
            --tab-bg: #e5e7eb;
            --tab-active: #d1d5db;
            --tab-active-text: #111827;
            --tab-inactive-text: #4b5563;
            --tab-border: #cbd5e1;
            --accent: #2563eb;
            --button-bg: #e5e7eb;
            --button-bg-hover: #d1d5db;
            --button-text: #111827;
        }

        :root[data-theme='dark'] {
            --bg: #0b0f14;
            --text-primary: #e5e7eb;
            --text-muted: #9ca3af;
            --panel-bg: #111827;
            --panel-border: #1f2937;
            --tab-bg: #34495e;
            --tab-active: #2c3e50;
            --tab-active-text: #ffffff;
            --tab-inactive-text: #bdc3c7;
            --tab-border: #2c3e50;
            --accent: #3498db;
            --button-bg: #555a;
            --button-bg-hover: #666;
            --button-text: #ffffff;
        }
    </style>
    <script>
        // Set initial theme before React mounts to avoid FOUC
        (function() {
            try {
                const raw = window.localStorage && window.localStorage.getItem('app-theme');
                document.documentElement.setAttribute('data-theme', raw === 'dark' ? 'dark' : 'light');
            } catch (e) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>

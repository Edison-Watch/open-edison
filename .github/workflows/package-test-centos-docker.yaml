name: Package build test (dockerized centos)

on:
  # pull_request:
  #   types: [opened, synchronize, reopened]
  # push:
  #   branches:
  #     - '**'
  #   paths-ignore:
  #     - '.github/workflows/**'
  workflow_dispatch:

jobs:
  test-package-build-centos:
    if: github.event_name == 'pull_request' || github.event.pull_request == null
    strategy:
      matrix:
        centos_version: [9, 10]
    runs-on: ubuntu-latest
    container:
      image: quay.io/centos/centos:stream${{ matrix.centos_version }}-minimal
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install system dependencies
        run: |
          dnf update -y
          dnf install -y python3 python3-pip git make

      - name: Setup Open Edison
        uses: ./.github/actions/setup

      - name: Install Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build package
        run: make build_package

      - name: Test package build with uvx
        run: |
          cd /
          uvx --refresh --from "${{ github.workspace }}/" open-edison --help

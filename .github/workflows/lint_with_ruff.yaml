name: Lint (Ruff) [legacy]

on:
  # Replaced by CI (grouped). Keep manual trigger only.
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup
        uses: ./.github/actions/setup

      - name: Run Ruff linting
        run: make lint

